 <!-- Header Section!-->
 <nav class="navbar">
  <img src="/assets/img/general-logo.png" height="80px" class="img-responsive" alt="">
  <a  [routerLink]="['/login']" class="btn btn-primary" id="logout-btn">Logout</a>
</nav>

<div class="container-fluid" id="museum-title">
  <h1 align="center"> Welcome {{currentUser.firstName}} {{currentUser.lastName}}</h1>
 
</div>
<div class="container-fluid">
          <div class="card text-center" style="width:100%">
              <div class="card-body"> 
                  <div class="container">
                      <div class="row">
                          <div class="col-md-4">
                              <button class="btn btn-primary"  id="reports-button" type="Dashboard Reports" style="padding-left:30px; padding-right:30px;"><i
                                      class="fa fa-chart-bar fa-lg"></i></button>
                              <h3><span class="label" style="color:rgb(172, 169, 169); font-weight:bold;">Reports</span></h3>
                          </div>
                          <div class="col-md-4">
                              <div *ngIf="gorgasAdmin">
                              <button class="btn btn-primary"  routerLink="/gorgas-visitor" routerLinkActive="active"id="visitor-button" type="Visitor Sign In" style="padding-left:30px; padding-right:30px;"><i
                                      class="far fa-user fa-lg"></i></button>
                                      
                              <h3><span class="label" style="color:#840705; font-weight:bold;"> Visitor Sign In</span></h3>
                          </div>
                          <div *ngIf="moundvilleAdmin">
                                <button class="btn btn-primary" routerLink="/moundville-visitor" routerLinkActive="active"id="visitor-button" type="Visitor Sign In" style="padding-left:30px; padding-right:30px;"><i
                                    class="far fa-user fa-lg"></i></button>
                                    <h3><span class="label" style="color:#840705; font-weight:bold;"> Visitor Sign In</span></h3>
                          </div>
                          <div *ngIf="transportationAdmin">
                                <button class="btn btn-primary"  routerLink="/transportation-visitor" routerLinkActive="active"id="visitor-button" type="Visitor Sign In" style="padding-left:30px; padding-right:30px;"><i
                                    class="far fa-user fa-lg"></i></button>
                                    <h3><span class="label" style="color:#840705; font-weight:bold;"> Visitor Sign In</span></h3>
                          </div>
                          <div *ngIf="pauljonesAdmin">
                                <button class="btn btn-primary"  routerLink="/pauljones-visitor" routerLinkActive="active"id="visitor-button" type="Visitor Sign In" style="padding-left:30px; padding-right:30px;"><i
                                    class="far fa-user fa-lg"></i></button>
                                    <h3><span class="label" style="color:#840705; font-weight:bold;"> Visitor Sign In</span></h3>
                          </div>
                        </div>
                          <div class="col-md-4">
                              <button class="btn btn-primary" routerLink="/visitor-data" routerLinkActive="active" id="group-button" type="Visitor Data"><i
                                      class="fas fa-user-plus fa-lg"></i></button>
                              <h3><span class="label" style="font-weight:bold;">Visitor Data</span></h3>
                          </div>
                      </div>
                     
                  </div>
              </div>
          </div>
          <!-- <router-outlet></router-outlet> -->
      </div>
